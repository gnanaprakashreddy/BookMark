<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Site BookMarker</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" 
          integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">BookMarker</h3>
      </div>
      <div class="jumbotron">
        <h2>BookMark your favourite Site</h2>
        <form id="myform">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="sitename" placeholder="website Name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteurl" placeholder="Site Name">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarkResult"></div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy;2020 BookMarker, Inc.</p>
      </footer>
    </div> 
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
